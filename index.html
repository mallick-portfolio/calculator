<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="calculator h-screen w-full flex justify-center items-center">
    <form class="md:w-1/3 w-auto bg-stone-400 rounded h-auto p-4 sm:p-10">
      <div>
        <input class="w-full h-10 focus:outline-none text-2xl text-right bg-white pr-5" type="text" id="display"
          placeholder="0">
      </div>
      <div class="grid grid-cols-4 my-4">
        <input onclick="calculate(this.value)" type="button" value="7" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="8" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="9" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="+" name="" class="btn bg-sky-400">
      </div>
      <div class="grid grid-cols-4 my-4">
        <input onclick="calculate(this.value)" type="button" value="4" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="5" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="6" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="-" name="" class="btn bg-sky-400">
      </div>
      <div class="grid grid-cols-4 my-4">
        <input onclick="calculate(this.value)" type="button" value="1" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="2" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="3" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="*" name="" class="btn bg-sky-400">
      </div>
      <div class="grid grid-cols-4 my-4">
        <input onclick="calculate(this.value)" type="button" value="0" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="00" name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="." name="" class="btn bg-emerald-400">
        <input onclick="calculate(this.value)" type="button" value="/" name="" class="btn bg-sky-400">
      </div>
      <div class="grid grid-cols-2 my-4">
        <input onclick="displayClear()" type="button" value="AC" name="" class="btn bg-sky-400">
        <input onclick="result()" type="button" value="=" name="" class="btn bg-sky-400">
      </div>
    </form>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
